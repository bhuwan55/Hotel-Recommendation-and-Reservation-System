{% extends 'master/base.html' %}

{% load staticfiles %}
{% block container %}
  <hr/>
<div class="container">
  <u><b><h1>Search Result for hotel</h1></b></u>
  <table class="table">

      {% for s in searchhotel %}

        <td><b><a href="{% url 'all_hotels:hotel' s.id %}">{{s.name }}</a></b></td>
</tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
