{% extends 'master/base.html' %}

{% block container %}
<div class="container">
  <div class="col-md-10 col-md-offset-1" style="margin-top:5%;">
  {% if errmsg %}<div class="alert alert-danger" role="alert">{{errmsg}}</div> {% endif %}
  {% if msg %}<div class="alert alert-info" role="alert">{{msg}} <a href="{% url 'user:login' %}"> Login here </a></div> {% endif %}
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">
      <form method="POST" action="{% url 'user:register' %}">
        {{form.as_p}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
</div>

 {% endblock %}
